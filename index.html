    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">  
                    <p><h2 id="title">Migration Activities Mapping - Europe Region</h2></p>
                </div>
            </div>            
            <div class="row">
                <div class="col-md-8 bottomspacer titledesc">  
                    <p>A dashboard for exploring how National Societies are responding to migration-related needs across Europe.</p>
                </div>
                <div class="col-md-4">  
                    <a class="large" href="https://proxy.hxlstandard.org/data.csv?url=https%3A//docs.google.com/spreadsheets/d/1qB-QpKGttmC8Wc1mHYXFJxQKdYOBWyEJMgJfbkNNSd0/pub%3Fgid%3D0%26single%3Dtrue%26output%3Dcsv&strip-headers=off">Download Data</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button id="reset">Reset All</button>
                    <a class="buttonlink" href="https://www.youtube.com/watch?v=YyUNtRgjJBo" target="_blank">Help</a>
                </div>
            </div>    
            <div class="row">                           
                <div class="col-md-6">
                    Current filter: <span id="mapfilter"></span>
                    <div id="wherechart" class="viz_chart">
                    </div>
                </div>
                <div class="col-md-3">
                    <div id="whochart" class="viz_chart">Current filter: <span class='filter' style='display: none;'></span> </div>
                </div>
                <div class="col-md-3">
                    <div id="whatchart" class="viz_chart">Current filter: <span class='filter' style='display: none;'></span> </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12">
                    <h3>Data Table</h3>
                    <table class="table table-hover" id="data-table">
                        <thead>
                            <tr class="header" id="tabletip">
                                <th>Organisation</th>
                                <th>Area</th>
                                <th>Program</th>
                                <th>Start Date</th>
                                <th>End Date</th>  
                                <th>URL</th>                   
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>           
        </div>
        <div id="loadingmodal" class="modal fade text-center" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1>Loading</h1>
                    </div>
                </div>
            </div>
        </div>        
        <script src="js/site.js"></script>
